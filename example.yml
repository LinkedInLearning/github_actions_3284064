# Configuration de l'application web
app:
  name: MonApplication
  version: 1.0.0
  debug: true
  timeout: 30

# Configuration de la base de données
database:
  type: mysql
  host: localhost
  port: 3306
  username: myuser
  password: mypassword
  database: mydatabase

# Configuration du serveur web
server:
  host: 0.0.0.0
  port: 8080
  ssl: false

# Liste des utilisateurs autorisés
users:
  - name: Alice
    age: 30
    email: alice@example.com
  - name: Bob
    age: 40
    email: bob@example.com